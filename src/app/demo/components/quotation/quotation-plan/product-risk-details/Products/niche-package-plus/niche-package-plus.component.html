<div class="memberDetailCard">
    <div class="grid">
        <div class="flex md:flex-row flex-col items-center">

            <div class="h1 mt-3">
                <div class="grid">
                    <div class="mb-2 col-12 lg:col-10 xl:col-10">
                        <b class="texl-xl">{{productName}}</b>
                    </div>
                    <p-divider />
                </div>
                <div class="grid mt-4">
                    <div class="lg:col-12 md:col-12 col-12">
                        <div class="grid">
                            <div class="col-3 mr-4" [ngClass]="{ 'hidden': true, 'lg:block': true,'xl:block':true }">
                                <div class="card domesticCardCss shadow-4 px-0 py-0">
                                    <div class="list-group height-css">
                                        <div class="list-group--header-item"><strong class="ml-3">Cover</strong>
                                        </div>
                                        <ng-container *ngFor="let list of nichepackageplusMenus;  index as i">
                                            <div class="list-group-item"
                                                (click)="listProceed('NichePackagePlus',i,$event)"
                                                [ngStyle]="{'background': list.menu == currentNichePackage ? 'aliceblue' : 'white'}"
                                                [ngClass]="{ 'active': list == currentNichePackage , 'list-completed' : list.filled}">
                                                <div class="grid mx-0">
                                                    <div class="col-10">
                                                        {{ list.menu }}
                                                    </div>
                                                    <div class="col-1">
                                                        <i *ngIf="list.filled" class="pi pi-check float-right "></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <p-button icon="pi pi-sliders-h" class="mt-4" (click)="coverMenuVisible = true"
                                aria-label="Save"
                                [ngClass]="{ 'block': true, 'md:hidden': false,'sm:hidden': false, 'lg:hidden': true }" />
                            <p-sidebar [(visible)]="coverMenuVisible" [showCloseIcon]="false">
                                <h3>Covers</h3>
                                <div class="card domesticCardCss shadow-4 px-0 py-0">
                                    <div class="list-group" style="height: auto;overflow: auto;">
                                        <ng-container *ngFor="let list of nichepackageplusMenus;  index as i">
                                            <div class="list-group-item" (click)="listProceed('NichePackagePlus',i)"
                                                [ngStyle]="{'background': list.menu == currentNichePackage ? 'aliceblue' : 'white'}"
                                                [ngClass]="{ 'active': list == currentNichePackage , 'list-completed' : list.filled}">
                                                <div class="grid mx-0">
                                                    <div class="col-10">
                                                        {{ list.menu }}
                                                    </div>
                                                    <div class="col-1">
                                                        <i *ngIf="list.filled" class="pi pi-check float-right "></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                            </p-sidebar>
                            <div class="col-12 lg:col xl:col sm:p-0 ">
                                <div class="card sm:px-1 md:px-5 w-full">
                                    <div>
                                        <ng-container
                                            *ngIf="currentNichePackage =='Directors & Officers' && industryTypeList.length!=0">
                                            <app-director-officer [form]="form" [industryTypeList]="industryTypeList"
                                                [locationList]="locationList" [locationDetails]="locationDetails"
                                                [tabIndex]="tabIndex" [productItem]="productItem"
                                                (finalProceed)="onProceed($event)" (skipSection)="skip($event)"
                                                (previousSection)="Previous($event)" (saveSection)="packageSave($event)"
                                                [renderType]="renderType"></app-director-officer>
                                        </ng-container>
                                        <ng-container
                                            *ngIf="currentNichePackage =='Kidnap & Ransom' && industryTypeList.length!=0">
                                            <app-kidnapAndRansom [form]="form" [industryTypeList]="industryTypeList"
                                                [locationList]="locationList" [locationDetails]="locationDetails"
                                                [tabIndex]="tabIndex" [productItem]="productItem"
                                                (finalProceed)="onProceed($event)" (skipSection)="skip($event)"
                                                (previousSection)="Previous($event)" (saveSection)="packageSave($event)"
                                                [renderType]="renderType"></app-kidnapAndRansom>
                                        </ng-container>
                                        <ng-container
                                            *ngIf="currentNichePackage =='Cash In Transit' && industryTypeList.length!=0">
                                            <app-cash-in-transit [form]="form" [industryTypeList]="industryTypeList"
                                                [locationList]="locationList" [locationDetails]="locationDetails"
                                                [tabIndex]="tabIndex" [productItem]="productItem"
                                                (finalProceed)="onProceed($event)" (skipSection)="skip($event)"
                                                (previousSection)="Previous($event)" (saveSection)="packageSave($event)"
                                                [renderType]="renderType"></app-cash-in-transit>
                                        </ng-container>
                                        <ng-container
                                            *ngIf="currentNichePackage =='Pension Fund Trustee' && industryTypeList.length!=0">
                                            <app-pension-fund-trustee [form]="form"
                                                [industryTypeList]="industryTypeList" [locationList]="locationList"
                                                [locationDetails]="locationDetails" [tabIndex]="tabIndex"
                                                [productItem]="productItem" (finalProceed)="onProceed($event)"
                                                (skipSection)="skip($event)" (previousSection)="Previous($event)"
                                                (saveSection)="packageSave($event)"
                                                [renderType]="renderType"></app-pension-fund-trustee>
                                        </ng-container>
                                        <ng-container
                                            *ngIf="currentNichePackage =='Professional Indeminity' && industryTypeList.length!=0">
                                            <app-professional-Indeminity [form]="form"
                                                [industryTypeList]="industryTypeList" [locationList]="locationList"
                                                [locationDetails]="locationDetails" [tabIndex]="tabIndex" (skipSection)="skip($event)" (previousSection)="Previous($event)"
                                                (saveSection)="packageSave($event)" [productItem]="productItem" (finalProceed)="packageSave($event)"
                                                [renderType]="renderType"></app-professional-Indeminity>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid">
    <div class="col-12 lg:col-12 md:col-12 xl:col-12">

        <div class="text-center">
            <p-button styleClass="p-button-outlined" label="Back" size="small"
                [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
            <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)"
                (click)="onProceedData('Previous')" size="small" class="mr-4 text-l mr-0" styleClass="p-button-outlined"
                icon="pi pi-chevron-left"></p-button>
            <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="Proceed" size="small" (click)="onProceedData('Submit')"></p-button>
        </div>
    </div>
</div>
