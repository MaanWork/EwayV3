<div class="grid">
    <div class="col-12 lg:col-1 xl:col-1 md:col-1"></div>
    <div class="col-12 lg:col-10 xl:col-10">
        <div class="memberDetailCard">
             <div class="col-12 sm:col-5 md:col-5 lg:col-5 xl:col-5">
                    <div class="input-control-container">
                        <label class="input-form-label">Industry&nbsp;<span class="text-danger">*</span></label>
                        <p-dropdown class="w-full flex css" styleClass="w-full" placeholder="Select Industry"
                            [filter]="true" filterBy="CodeDesc" [(ngModel)]="productItem.IndustryId"
                            (onChange)="IndustryChanged()" [options]="industryTypeList" appendTo="body"
                            optionLabel="CodeDesc" optionValue="Code" />
                    </div>
                    <div class="error-text text-danger" *ngIf="IndustryError">Please Select Industry</div><br>
                </div>
            <div class="grid ml-2">
                <div class="mb-2 col-12 lg:col-10 xl:col-10">
                    <b>Live Stock</b>
                </div>
            </div>
            <div style="width: 100%;">
                <div>
                    <div>
                        <div class="col-12">
                            <div>
                                <form [formGroup]="form">
                                    <p-table [value]="fieldsLiveStock" class="p-datatable-gridlines">
                                        <ng-template pTemplate="header">
                                            <!-- <tr>
                                                <th>Cover Type</th>
                                                <th>Sum Insured </th>
                                                <th>Cover Type</th>
                                                <th>Sum Insured </th>
                                            </tr> -->
                                        </ng-template>
                                        <ng-template pTemplate="body" let-row>
                                            <tr>
                                                <td>
                                                    <ng-container *ngIf="row[0].props.label!='Sum Insured' || (row[0].props.label=='Sum Insured' && (form.controls['YaraPackageYN'].value=='Y' || form.controls['YaraPackageYN'].value=='N'))">
                                                        <!-- If row[1] is a normal field, display its label -->
                                                        <label *ngIf="row[0] && !row[0]?.fieldGroup">{{row[0]?.props?.label}}</label>

                                                        <!-- If row[1] is a fieldGroup, display the first child field's label -->
                                                        <label *ngIf="row[0]?.fieldGroup">{{row[0]?.fieldGroup[0]?.props?.label}}</label>
                                                    </ng-container>
                                                </td>
                                                <td>
                                                    <ng-container *ngIf="row[0].props.label!='Sum Insured' || (row[0].props.label=='Sum Insured' && (form.controls['YaraPackageYN'].value=='Y' || form.controls['YaraPackageYN'].value=='N'))">
                                                        <fieldset class="p-0 field_set" *ngIf="row[0]?.type === 'commaSeparator'" [disabled]="checkFarmSIDisabled(row[0]?.key)">
                                                            <input *ngIf="row[0]?.type === 'commaSeparator' || row[0]?.type === 'number-input' || row[0]?.type === 'input'" pInputText [formControl]="form.controls[row[0]?.key]" type="text" class="w-full" (input)="checkLimitValue($event,row[0]?.key,'min')" [placeholder]="row[0]?.props?.placeholder" [required]="row[0]?.props?.required" styleClass="col-5 p-0  w-full" />
                                                        </fieldset>
                                                        <input *ngIf="row[0]?.type === 'number-input' || row[0]?.type === 'input'" pInputText [formControl]="form.controls[row[0]?.key]" type="text" class="w-full" (keyup)="onCheckSumInsuredLiveStock($event,row[0]?.key)" [placeholder]="row[0]?.props?.placeholder" [required]="row[0]?.props?.required" styleClass="col-5 p-0  w-full" />
                                                        <p-dropdown *ngIf="row[0]?.type === 'ngselect'" (onChange)="onChangeDropdown(row[0].key,'change')" appendTo="body" class=" w-full flex css" [formControl]="form.controls[row[0]?.key]" [options]="row[0]?.props?.options" [placeholder]="row[0]?.props?.placeholder" [required]="row[0]?.props?.required" [filter]="true" styleClass="col-5 p-0 w-full flex css">
                                                        </p-dropdown>
                                                        <!-- For Radio Button List (Horizontal Layout) -->
                                                        <div *ngIf="row[0]?.type === 'radioList'" class="flex gap-4">
                                                            <div *ngFor="let option of row[0]?.props?.options" class="flex align-items-center">
                                                                <p-radioButton [name]="row[0]?.key" [value]="option.value" (onClick)="onChangePolicyType($event)" [formControl]="form.controls[row[0]?.key]" [inputId]="option.value">
                                                                </p-radioButton>
                                                                <label [for]="option.value" class="ml-2">
                                                                    {{ option.label }}
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <textarea *ngIf="row[0]?.type === 'primeTextArea' || row[0]?.type === 'number-input'" pInputText [formControl]="form.controls[row[0]?.key]" type="text" class="w-full" [placeholder]="row[0]?.props?.placeholder" [required]="row[0]?.props?.required" styleClass="col-5 p-0  w-full">
                                                        </textarea>
                                                        <!-- Date Picker (p-calendar) -->
                                                        <div *ngIf="row[0]?.type === 'datepicker'">
                                                            <p-calendar class="w-full" styleClass="w-full" [formControl]="form.controls[row[0]?.key]" [formlyAttributes]="row[0]" [maxDate]="row[0]?.props?.datepickerOptions?.max" [minDate]="row[0]?.props?.datepickerOptions?.min" appendTo="body" [iconDisplay]="'input'" [showIcon]="true" dateFormat="dd/mm/yy" [placeholder]="row[0]?.props?.placeholder">
                                                            </p-calendar>
                                                        </div>
                                                        <div *ngIf="form.controls[row[0]?.key]?.hasError('required') && form.controls[row[0]?.key]?.touched">
                                                            <small class="error-text">This field is required.</small>
                                                        </div>
                                                    </ng-container>
                                                </td>
                                                <td>
                                                    <!-- If row[1] is a normal field, display its label -->
                                                    <label *ngIf="row[1] && !row[1]?.fieldGroup">{{row[1]?.props?.label}}</label>

                                                    <!-- If row[1] is a fieldGroup, display the first child field's label -->
                                                    <label *ngIf="row[1]?.fieldGroup">{{row[1]?.fieldGroup[0]?.props?.label}}</label>
                                                </td>
                                                <td>
                                                    <input *ngIf="row[1]?.type === 'commaSeparator'" pInputText styleClass=" w-full" [formControl]="form.controls[row[1]?.key]" [type]="row[1]?.type" class=" w-full" (keyup)="onCheckNoOfCalc($event,row[1]?.key)" [placeholder]="row[1]?.props?.placeholder" [required]="row[1]?.props?.required" />
                                                    <input *ngIf="row[1]?.type === 'input'" pInputText styleClass=" w-full" [formControl]="form.controls[row[1]?.key]" [type]="row[1]?.type" class=" w-full" (keyup)="onCheckSumInsuredLiveStock($event,row[1]?.key)" [placeholder]="row[1]?.props?.placeholder" [required]="row[1]?.props?.required" />
                                                    <ng-container *ngIf="row[1]?.key!='DistrictCode'">
                                                        <p-dropdown *ngIf="row[1]?.type === 'ngselect'" appendTo="body" styleClass=" w-full" (onChange)="onChangeDropdown(row[1].key,'change')" [formControl]="form.controls[row[1]?.key]" [options]="row[1]?.props?.options" class=" w-full flex css" [placeholder]="row[1]?.props?.placeholder" [required]="row[1]?.props?.required" [filter]="true">
                                                        </p-dropdown>
                                                    </ng-container>
                                                    <ng-container *ngIf="row[1]?.key=='DistrictCode'">
                                                        <div class="grid">
                                                            <div class="col-12 md:col-6 lg:col-6 xl:col-6">
                                                                <p-dropdown *ngIf="row[1]?.type === 'ngselect'" appendTo="body" styleClass=" w-full" (onChange)="onChangeDropdown(row[1].key,'change')" [formControl]="form.controls[row[1]?.key]" [options]="row[1]?.props?.options" class=" w-full flex css" [placeholder]="row[1]?.props?.placeholder" [required]="row[1]?.props?.required" [filter]="true">
                                                                </p-dropdown>
                                                            </div>
                                                            <div class="col-12 md:col-6 lg:col-6 xl:col-6">
                                                                <ng-container *ngIf="AEValue">
                                                                    <input pInputText styleClass=" w-full" [ngModelOptions]="{standalone: true}" [value]="getAESValue()" type="text" class=" w-full" disabled />
                                                                </ng-container>
                                                            </div>
                                                        </div>
                                                    </ng-container>
                                                    <div *ngIf="row[1]?.type === 'radioList'" class="flex gap-4">
                                                        <div *ngFor="let option of row[1]?.props?.options" class="flex align-items-center">
                                                            <p-radioButton [name]="row[1]?.key" [value]="option.value" (onClick)="onChangeYaraYN('change')" [formControl]="form.controls[row[1]?.key]" [inputId]="option.value">
                                                            </p-radioButton>
                                                            <label [for]="option.value" class="ml-2">
                                                                {{ option.label }}
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <textarea *ngIf="row[1]?.type === 'primeTextArea' || row[1]?.type === 'number-input'" pInputText [formControl]="form.controls[row[1]?.key]" type="text" class="w-full" [placeholder]="row[1]?.props?.placeholder" [required]="row[1]?.props?.required" styleClass="col-5 p-0  w-full">
                                                    </textarea>
                                                    <!-- Date Picker (p-calendar) -->
                                                    <div *ngIf="row[1]?.type === 'datepicker'">
                                                        <p-calendar class="w-full" styleClass="w-full" [formControl]="form.controls[row[1]?.key]" [formlyAttributes]="row[1]" [maxDate]="row[1]?.props?.datepickerOptions?.max" [minDate]="row[1]?.props?.datepickerOptions?.min" appendTo="body" [iconDisplay]="'input'" [showIcon]="true" dateFormat="dd/mm/yy" [placeholder]="row[1]?.props?.placeholder">
                                                        </p-calendar>
                                                    </div>
                                                    <div *ngIf="form.controls[row[1]?.key]?.hasError('required') && form.controls[row[1]?.key]?.touched">
                                                        <small class="error-text">Thisfield isrequired.</small>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <div class="text-center" *ngIf="productId!='92'">
            <p-button styleClass="p-button-outlined" label="Back" size="small"
                [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
            <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)"
                (click)="onProceedData('Previous')" size="small" class="mr-4 text-l mr-0" styleClass="p-button-outlined"
                icon="pi pi-chevron-left"></p-button>
            <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="Proceed" size="small" (click)="onProceedData('Submit')"></p-button>
        </div>
        <div class="text-center mt-2" *ngIf="productId=='92'">
            <p-button class="mr-2" label="Previous" size="small" (click)="previous()"></p-button>
            <p-button class="mr-2" label="Skip" size="small"
                (click)="skip()"></p-button>
            <p-button class="mr-2" label="Save & Proceed" size="small"
                (click)="onProceedData('Submit')"></p-button>
        </div>
    </div>
</div>
