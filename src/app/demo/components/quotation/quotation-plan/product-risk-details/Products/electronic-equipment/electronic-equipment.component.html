<div class="grid">
    <div class="col-12 lg:col-1 xl:col-1 md:col-1"></div>
    <div class="col-12 lg:col-10 xl:col-10">
        <div class="memberDetailCard">
            <div class="grid justify-content-end">
                <div class="mb-2 col-12 lg:col-10 xl:col-10">
                    <b>Electronic Equipment</b>
                </div>
            </div>
            <div class="col-12 sm:col-5 md:col-5 lg:col-5 xl:col-5">
                <div class="input-control-container">
                    <label class="input-form-label">Industry&nbsp;<span class="text-danger">*</span></label>
                    <p-dropdown class="w-full flex css" styleClass="w-full"
                        placeholder="Select Industry" [filter]="true"
                        filterBy="CodeDesc" [(ngModel)]="productItem.IndustryId"
                        (onChange)="IndustryChanged()"
                        [options]="industryTypeList" appendTo="body"
                        optionLabel="CodeDesc" optionValue="Code" />
                </div>
                <div class="error-text text-danger" *ngIf="IndustryError">Please Select Industry</div><br>
            </div>
            <div class="row w-full">
                    <div class="text-right"
                        *ngIf="!endorsementSection">
                        <p-button
                            label="Add Electronic Equipment"
                            styleClass="mr-3 p-button-outlined"
                            (click)="addElectronicEquipment()"></p-button>
                    </div>
                    <div class="px-3">
                        <form [formGroup]="electronicEquipmentForm">
                            <div formArrayName="ElectronicEquipment">
                                <div *ngFor="let user of ElectronicEquipmentArray.controls; let i = index"
                                    [formGroupName]="i">
                                    <div
                                        class="grid ">
                                        <div
                                            class="col-10 lg:col-3 xl:col-3">
                                            <label for="Address">Electronic Equipment</label>
                                            <p-dropdown class="w-full flex css" styleClass="w-full" placeholder="Select Electronic Equipment Type" [options]="electronicEquipList"
                                                appendTo="body" optionLabel="CodeDesc" optionValue="Code" [filter]="true" filterBy="CodeDesc" formControlName="CategoryId" />
                                        </div>
                                        <div
                                            class="col-10 lg:col-3 xl:col-3">
                                            <label
                                                for="Address">Description</label>
                                            <input class="w-full p-button-outlined" formControlName="Description" placeholder="Enter Description" styleClass="w-full" pInputText type="text" />
                                        </div>
                                        <div
                                            class="col-10 lg:col-3 xl:col-3">
                                            <label for="Address">Sum Insured</label>
                                            <input class="w-full p-button-outlined" formControlName="SumInsured" placeholder="Enter Sum Insured" styleClass="w-full" pInputText type="commaSeparator" (keydown)="onKeyDown($event,user)" (keyup)="CommaFormattedDynamic($event,'ElectronicEquipment')" />
                                        </div>
                                        <div
                                            class="col-2 lg:col-2 xl:col-2">
                                            <br>
                                            <ng-container *ngIf="i != 0">
                                                <button pButton type="button" class="mt-3" icon="pi pi-trash" (click)="removeElectronicEquipment(i)" styleClass="p-button-outlined">
                                                </button>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div
                    class="mb-2 col-12 lg:col-10 xl:col-10 mt-4">
                    <b>Electronic Portable Equipment</b>
                </div>
                <div class="row w-full">
                    <div class="text-right"
                        *ngIf="!endorsementSection">
                        <p-button label="Add Portable Equipment" styleClass="mr-3 p-button-outlined" (click)="addElectronicPortableEquipment()"></p-button>
                    </div>
                    <div class="px-3">
                        <form [formGroup]="electronicPortableEquipmentForm">
                            <div
                                formArrayName="ElectronicPortableEquipment">
                                <div *ngFor="let user of ElectronicPortableEquipmentArray.controls; let i = index"
                                    [formGroupName]="i">
                                    <div
                                        class="grid">
                                        <!-- Description Field -->
                                        <div
                                            class="col-12 md:col-5 lg:col-4">
                                            <label
                                                for="Address">Description</label>
                                            <input
                                                class="w-full p-button-outlined"
                                                formControlName="Description"
                                                placeholder="Enter Description"
                                                styleClass="w-full"
                                                pInputText
                                                type="text" />
                                        </div>
                                        <!-- Sum Insured Field -->
                                        <div
                                            class="col-12 md:col-5 lg:col-4">
                                            <label
                                                for="Address">Sum
                                                Insured</label>
                                            <input
                                                class="w-full p-button-outlined"
                                                formControlName="SumInsured"
                                                placeholder="Enter Sum Insured"
                                                styleClass="w-full"
                                                pInputText
                                                type="commaSeparator"
                                                (keydown)="onKeyDown($event,user)"
                                                (keyup)="CommaFormattedDynamic($event,'ElectronicPortableEquipment')" />
                                        </div>
                                        <!-- Delete Button -->
                                        <div
                                            class="col-2 lg:col-2 xl:col-2">
                                            <br>
                                            <ng-container
                                                *ngIf="i != 0">
                                                <button
                                                    pButton
                                                    type="button"
                                                    icon="pi pi-trash"
                                                    class="mt-3"
                                                    (click)="removeElectronicPortableEquipment(i)"
                                                    styleClass="p-button-outlined">
                                                </button>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <button mat-raised-button color="primary" (click)="addUser()">Add User</button> -->
                            <!-- <button mat-raised-button color="accent" (click)="saveForm()">Save</button> -->
                        </form>
                    </div>
                </div>
            <div class="">
                <div style="width: 100%;">
                    <div>
                        <!-- <div class="mt-4 mr-3 ml-3">
                            <img src="./assets/images/content.png" width="40"
                                height="35">
                        </div> -->
                        <div>
                            <form [formGroup]="form">
                                <formly-form [form]="form" [fields]="fieldEE" [model]="productItem"></formly-form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center" *ngIf="productId=='25'">
    <p-button styleClass="p-button-outlined" label="Back" size="small" [routerLink]="['/quotation/plan/quote-details']"
        routerLinkActive="router-link-active"></p-button>&nbsp;
        <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)" (click)="onProceedData('Previous')" size="small"
            class="mr-4 text-l mr-0" styleClass="p-button-outlined" icon="pi pi-chevron-left"></p-button>
        <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
            (click)="onProceedData('Next')"></p-button>&nbsp;
    <p-button label="Proceed" size="small" (click)="onProceedData('Submit')"></p-button>
</div>
<div class="text-center mt-2" *ngIf="productId=='92' || productId=='93'">
    <p-button class="mr-2" *ngIf="productId=='92'" label="Previous" size="small" (click)="previous()"></p-button>
    <p-button class="mr-2" label="Skip" size="small"
        (click)="skip()"></p-button>
    <p-button class="mr-2" label="Save & Proceed" size="small" (click)="onProceedData('packageData')"></p-button>
</div>
