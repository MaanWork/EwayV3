<form [formGroup]="DirectorOfficerForm">
  <header><b class="text-xl">Directors and Officers</b></header>
  <!-- Add Person Button -->
  <!-- <div class="mt-3 flex justify-content-end">
    <button pButton type="button" icon="pi pi-user-plus" label="Add Person" (click)="addDirectorOfficer()"
      styleClass="p-button-success"></button>
  </div> -->
  <div class="text-right">
    <p-button label="Add Person" styleClass="mr-3 p-button-outlined" (click)="addDirectorOfficer()"></p-button>
  </div>
  <div formArrayName="directorOfficer" class="mt-4">
    <div *ngFor="let user of DirectorOfficerArray.controls; let i = index" [formGroupName]="i"
      class="mb-3 border-bottom-1 border-gray-200 pb-3">
      <div class="grid align-items-end">
        <div class="col-12 md:col-3">
          <label class="font-medium">Name</label>
          <input class="w-full p-button-outlined" formControlName="NickName" placeholder="Enter Name" pInputText
            type="text" />
        </div>

        <div class="col-12 md:col-3">
          <label class="font-medium">Designation</label>
          <input class="w-full p-button-outlined" formControlName="DomesticServantType" placeholder="Enter Designation"
            pInputText type="text" />
        </div>

        <div class="col-12 md:col-2">
          <label class="font-medium">No Of Years</label>
          <input class="w-full p-button-outlined" formControlName="BuildingBuildYear" placeholder="Enter Years"
            pInputText type="text" (keydown)="onKeyDown($event, user)"
            (keyup)="CommaFormattedDynamic($event, 'AdditionalClaimsPreparationCosts')" />
        </div>



        <div class="col-12 md:col-3">
          <label class="font-medium">Sum Insured</label>
          <input class="w-full p-button-outlined" formControlName="DirectorOfficerSumInsured"
            placeholder="Enter Sum Insured" pInputText type="text" (keydown)="onKeyDown($event, user)"
            (keyup)="CommaFormattedDynamic($event, 'LimitOfIndemnity')" />
        </div>

        <div class="col-12 md:col-1 flex justify-content-center" *ngIf="i !== 0">
          <button pButton type="button" icon="pi pi-trash" class="mt-2" (click)="removeDirectorOfficer(i)"
            styleClass="p-button-outlined p-button-danger"></button>
        </div>
      </div>
      
    </div>
    <div class="text-center" *ngIf="productId=='88'">
            <p-button styleClass="p-button-outlined" label="Back" size="small"
                [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
            <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)"
                (click)="onProceedData('Previous')" size="small" class="mr-4 text-l mr-0" styleClass="p-button-outlined"
                icon="pi pi-chevron-left"></p-button>
            <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="Proceed" size="small" (click)="onProceedData('Submit')"></p-button>
        </div>
        <div class="text-center mt-2" *ngIf="productId=='102'">
            <p-button class="mr-2" label="Previous" size="small" (click)="previous()"></p-button>
            <p-button class="mr-2" label="Skip" size="small"
                (click)="skip()"></p-button>
            <p-button class="mr-2" label="Save & Proceed" size="small"
                (click)="onProceedData('packageData')"></p-button>
        </div>
  </div>

</form>
