<div class="grid">
  <div class="col-12 lg:col-10 xl:col-10 mx-auto">
    <div class="memberDetailCard">
    
      <div class="grid justify-content-start">
        <div class="mb-2 col-12 lg:col-10 xl:col-10">
          <b>Plant All Risk</b>
        </div>
      </div>
      <div>
        <div>
          <div>

            <div>
              <ng-container *ngIf="insuranceId == '100002'">
                <div style="width: 100%;">
                  <div>
                    <div>
                      <div class="text-right">

                        <p-button label="Add New" styleClass="mr-3 p-button-outlined"
                          (click)="addPlantAllRisk()"></p-button>
                      </div>
                      <div class="col-12">
                        <div>
                          <form [formGroup]="plantAllRiskForm" (ngSubmit)="onSubmit(productItem)">
                            <div formArrayName="plantallrisk">
                              <div *ngFor="let user of PlantAllRiskArray.controls; let i = index" [formGroupName]="i">
                                <div class="grid ">
                                  <div class="col-12 lg:col-5 md:col-5">
                                    <label for="Address">Description</label>
                                    <input class="w-full p-button-outlined" formControlName="Description"
                                      placeholder="Enter Description" styleClass="w-full" pInputText type="text" />
                                  </div>
                                  <div class="col-12 lg:col-3 md:col-3">
                                    <label for="SumInsured">Sum
                                      Insured</label>
                                    <input class="w-full p-button-outlined" (keydown)="onSIValueChange($event)"
                                      (keyup)="CommaFormattedDynamic($event,'PG')" placeholder="Enter SumInsured"
                                      styleClass="w-full" formControlName="SumInsured" pInputText type="text" />
                                  </div>

                                  <div class="col-2 lg:col-2 xl:col-2" *ngIf="i != 0">
                                    <br>
                                    <button pButton type="button" icon="pi pi-trash" (click)="removePlantAllRisk(i)"
                                      styleClass="p-button-outlined">
                                    </button>
                                  </div>
                                </div>

                                <!-- <button mat-icon-button color="warn" (click)="removeUser(i)">
                                                                      <mat-icon>delete</mat-icon>
                                                                    </button> -->

                              </div>
                            </div>

                            <!-- <button mat-raised-button color="primary" (click)="addUser()">Add User</button> -->
                            <!-- <button mat-raised-button color="accent" (click)="saveForm()">Save</button> -->
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </ng-container>
              <ng-container *ngIf="insuranceId != '100002'">
                <form [formGroup]="form" (ngSubmit)="onSubmit(productItem)">
                  <formly-form [form]="form" [fields]="fieldsPlantAllRisk" [model]="productItem"></formly-form>
                </form>
              </ng-container>

            </div>
          </div>

        </div>

      </div>
    </div>
            <div class="text-center" *ngIf="productId!='21'">
            <p-button styleClass="p-button-outlined" label="Back" size="small"
                [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
            <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)"
                (click)="onProceedData('Previous')" size="small" class="mr-4 text-l mr-0" styleClass="p-button-outlined"
                icon="pi pi-chevron-left"></p-button>
            <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="Proceed" size="small" (click)="onProceedData('Submit')"></p-button>
        </div>
        <div class="text-center mt-2" *ngIf="productId=='21'">
            <p-button class="mr-2" label="Previous" size="small" (click)="previous()"></p-button>
            <p-button class="mr-2" label="Skip" size="small"
                (click)="skip()"></p-button>
            <p-button class="mr-2" label="Save & Proceed" size="small"
                (click)="onProceedData('Submit')"></p-button>
        </div>
  </div>
</div>
