<div>
    <div class="flex justify-content-between flex-wrap">
        <div class="flex items-center">
            <img src="./assets/images/All-risk.png" width="40" height="35">
            <b class="ml-3">All Risk</b>
        </div>
    </div>
    <div class="row">
        <div>
                <div class="text-right">
                    <p-button label="Add New" styleClass="mr-3 p-button-outlined"
                        (click)="addAllRisk()"></p-button>
                </div>  
        </div>
        <div>
            <form [formGroup]="allRiskForm">
                <div formArrayName="allRisk">
                    <div *ngFor="let user of AllRiskArray.controls; let i = index"
                        [formGroupName]="i">
                        <div class="grid ">
                            <div class="col-10 lg:col-4 xl:col-4">
                                <label for="Location">Description</label>
                                <input class="w-full p-button-outlined"
                                    formControlName="AllriskDescription"
                                    placeholder="Enter Description" styleClass="w-full" pInputText
                                    type="text" />
                            </div>
                            <div class="col-10 lg:col-4 xl:col-4">
                                <label for="Address">Sum
                                    Insured</label>
                                <input class="w-full p-button-outlined"
                                    formControlName="AllriskSumInsured" placeholder="Sum Insured"
                                    styleClass="w-full" pInputText type="commaSeparator"
                                    (keydown)="onKeyDown($event,user)"
                                    (keyup)="CommaFormattedDynamic($event,'AdditionalClaimsPreparationCosts')" />
                            </div>
                            <div class="col-2 lg:col-2 xl:col-2">
                                <br>
                                <button pButton type="button" *ngIf="i!=0" icon="pi pi-trash"
                                    (click)="removeAllRisk(i)" styleClass="p-button-outlined">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-2">
        <p-button styleClass="p-button-outlined" label="Back" size="small"
                    [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
        <p-button class="mr-2" label="Previous" size="small" (click)="previous()"></p-button>&nbsp;
          <p-button class="mr-2" label="Skip" size="small" (click)="skip()"></p-button>&nbsp;
        <p-button class="mr-2" label="Save & Proceed" size="small" (click)="listProceed('Save')"></p-button>&nbsp;
        <p-button label="View Premium" size="small" *ngIf="locationList.length>1 && (tabIndex+1)==locationList.length"></p-button>
    </div>
</div>
