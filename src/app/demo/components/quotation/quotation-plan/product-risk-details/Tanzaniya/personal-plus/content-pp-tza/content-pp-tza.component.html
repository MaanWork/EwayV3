<div>
    <div style="display: flex; align-items: center; gap: 8px;">
    <img src="./assets/images/content.png" width="40"
        height="35">
    <div><b>Content Risk</b></div>
    </div>
    <div>
        <div class="text-right mb-3">
            <p-button label="Add New"
                styleClass="mr-3 p-button-outlined"
                (click)="addContentRisk()"></p-button>
        </div>
        <form [formGroup]="contentRiskForm">
            <div formArrayName="contentRisk">
                <div *ngFor="let user of ContentRiskArray.controls; let i = index"
                    [formGroupName]="i">
                    <div class="grid ">
                        <div
                            class="col-10 lg:col-4 xl:col-4">
                            <label
                                for="Location">Description</label>
                            <input
                                class="w-full p-button-outlined"
                                formControlName="Description"
                                placeholder="Enter Description"
                                styleClass="w-full"
                                pInputText type="text" />
                        </div>
                        <div
                            class="col-10 lg:col-4 xl:col-4">
                            <label for="Address">Content
                                Value</label>
                            <input
                                class="w-full p-button-outlined"
                                formControlName="SumInsured"
                                placeholder="Enter Content Value"
                                styleClass="w-full"
                                pInputText
                                type="commaSeparator"
                                (keydown)="onKeyDown($event,user)"
                                (keyup)="CommaFormattedDynamic($event,'AdditionalClaimsPreparationCosts')" />
                        </div>
                        <div
                            class="col-2 lg:col-2 xl:col-2">
                            <br>
                            <button pButton type="button"
                                *ngIf="i!=0"
                                icon="pi pi-trash"
                                (click)="removeContentRisk(i)"
                                styleClass="p-button-outlined">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center mt-2">
        <p-button styleClass="p-button-outlined" label="Back" size="small"
                    [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
        <p-button class="mr-2" label="Previous" size="small" *ngIf="CoversRequired=='BC'" (click)="previous()"></p-button>
        <p-button class="mr-2" label="Save & Proceed" size="small" (click)="listProceed('Save')"></p-button>&nbsp;
        <p-button label="Proceed" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                    (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="View Premium" *ngIf="((tabIndex+1)==locationList.length)" (click)="listProceed('Submit')" size="small"></p-button>
    </div>
</div>
