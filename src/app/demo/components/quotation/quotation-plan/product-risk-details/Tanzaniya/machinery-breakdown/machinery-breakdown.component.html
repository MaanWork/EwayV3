<div class="grid">
    <div class="col-12 lg:col-1 xl:col-1 md:col-1"></div>
    <div class="col-12 lg:col-10 xl:col-10">
        <div class="memberDetailCard">
            <div class="grid justify-content-start">
                <div class="mb-2 col-12 lg:col-10 xl:col-10">
                    <b>Fidelity</b>
                </div>
            </div>
            <div class="col-12 sm:col-5 md:col-5 lg:col-5 xl:col-5">
                <div class="input-control-container">
                    <label class="input-form-label">Industry&nbsp;<span class="text-danger">*</span></label>
                    <p-dropdown class="w-full flex css" styleClass="w-full"
                        placeholder="Select Industry" [filter]="true"
                        filterBy="CodeDesc" [(ngModel)]="productItem.IndustryId"
                        (onChange)="IndustryChanged()"
                        [options]="industryTypeList" appendTo="body"
                        optionLabel="CodeDesc" optionValue="Code" />
                </div>
                <div class="error-text text-danger" *ngIf="IndustryError">Please Select Industry</div><br>
            </div>
            <div class="grid">
                <div class="col-10 mx-auto">
                    <ng-container *ngIf="MachineryTanzaniyaList.length!=0">
                             <p-table [value]="MachineryTanzaniyaList"
                                    [tableStyle]="{'min-width':'100rem'}" [paginator]="true"
                                    [rows]="5">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>Machinery</th>
                                            <th>Sum Insured</th>
                                            <th>Covering Details</th>
                                            <th>Business Interruption</th>
                                            <th>Business SI</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                                        <tr>
                                            <td>{{getMachineryDesc(rowData?.ContentId)}}</td>
                                            <td>{{rowData?.PowerPlantSi}}</td>
                                            <td>{{rowData?.CoveringDetails}}</td>
                                            <td>{{getBIDesc(rowData?.BusinessName)}}</td>
                                            <td>{{rowData?.BusinessSI}}</td>
                                            <td>
                                                <button pButton pRipple icon="pi pi-pencil"
                                                    class="p-button-outlined"
                                                    (click)="onEditTable(rowData,i,'MachineryTanzaniya')"></button>
                                            </td>
                                            <td>
                                                <button pButton pRipple icon="pi pi-trash"
                                                    class="p-button-outlined"
                                                    (click)="onDeleteTable(rowData,i,'MachineryTanzaniya')"></button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                    </ng-container>
                   
                </div>
                <div class="col-10 mx-auto">
                    <div>
                        <form [formGroup]="form">
                            <formly-form [form]="form"
                                [fields]="fieldMachineryTanzaniya"
                                [model]="productItem"></formly-form>
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="flex mx-auto">
                    <p-button label="Save & Add New" size="small"
                        (click)="addToTable('MachineryTanzaniya')"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <p-button styleClass="p-button-outlined" label="Back" size="small"
        [routerLink]="['/quotation/plan/quote-details']"
        routerLinkActive="router-link-active"></p-button>&nbsp;
        <p-button label="Previous" *ngIf="locationList.length>1 && (tabIndex!=0)"
        (click)="previous()" size="small" class="mr-4 text-l mr-0" styleClass="p-button-outlined"
        icon="pi pi-chevron-left"></p-button>
        <p-button label="Next" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length && MachineryTanzaniyaList.length>0"
            (click)="onProceedData('Next')"></p-button>&nbsp;
    <p-button label="Proceed" *ngIf="MachineryTanzaniyaList.length>0" size="small" (click)="onProceedData('Submit')"></p-button>
</div>
