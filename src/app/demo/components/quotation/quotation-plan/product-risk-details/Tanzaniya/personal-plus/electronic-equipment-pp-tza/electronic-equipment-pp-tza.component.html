<div class="grid justify-content-start">
    <div class="mb-2 col-12 lg:col-10 xl:col-10">
        <b>Electronic Equipment</b>
    </div>
</div>
<div class="w-100 overflow-auto">
    <div class="text-right mb-3">
        <p-button label="Add New"
            styleClass="mr-3 p-button-outlined"
            (click)="addEERisk()"></p-button>
    </div>
</div>
<div class="">
    <form [formGroup]="EERiskForm">
        <div formArrayName="EERisk">
            <div *ngFor="let user of EERiskArray.controls; let i = index"
                [formGroupName]="i">
                <div class="grid ">
                    <div
                        class="col-10 lg:col-3 xl:col-3">
                        <label for="Location">Content
                            Type *</label>
                        <p-dropdown
                            class="w-full flex css"
                            styleClass="w-full"
                            placeholder="Select Content Type"
                            [options]="dropList"
                            appendTo="body"
                            optionLabel="CodeDesc"
                            optionValue="Code"
                            [filter]="true"
                            filterBy="CodeDesc"
                            formControlName="ContentTypeId" />
                    </div>
                    <div
                        class="col-10 lg:col-4 xl:col-4">
                        <label
                            for="Location">Description</label>
                        <input
                            class="w-full p-button-outlined"
                            formControlName="ElectronicDescription"
                            placeholder="Enter Description"
                            styleClass="w-full"
                            maxlength="250" pInputText
                            type="text" />
                    </div>
                    <div
                        class="col-10 lg:col-3 xl:col-3">
                        <label for="Address">Sum
                            Insured</label>
                        <input
                            class="w-full p-button-outlined"
                            formControlName="ElectronicEquipmentSI"
                            placeholder="Sum Insured"
                            styleClass="w-full"
                            pInputText
                            type="commaSeparator"
                            (keydown)="onKeyDown($event,user)"
                            (keyup)="CommaFormattedDynamic($event,'AdditionalClaimsPreparationCosts')" />
                    </div>
                    <div
                        class="col-2 lg:col-2 xl:col-2">
                        <br>
                        <button pButton type="button"
                            *ngIf="i!=0"
                            icon="pi pi-trash"
                            (click)="removeEERisk(i)"
                            styleClass="p-button-outlined">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="text-center mt-2">
    <p-button styleClass="p-button-outlined" label="Back" size="small"
                    [routerLink]="['/quotation/plan/quote-details']" routerLinkActive="router-link-active"></p-button>&nbsp;
    <p-button class="mr-2" label="Previous" size="small" *ngIf="CoversRequired=='BC'" (click)="previous()"></p-button>&nbsp;
    <p-button label="Proceed" size="small" *ngIf="locationList.length>1 && (tabIndex+1)!=locationList.length"
                    (click)="onProceedData('Next')"></p-button>&nbsp;
            <p-button label="View Premium" *ngIf="((tabIndex+1)==locationList.length)" (click)="listProceed('Submit')" size="small"></p-button>
</div>
